<div>
  <ul>
    <li *ngFor="let item of todos">
      {{ item.id }}: {{ item.title }} |<button *ngIf="!item.done" (click)="markAsDone(item)">
        Concluir</button><button *ngIf="item.done" (click)="markAsUndone(item)">Refazer</button>|<button
        (click)="remove(item)">
        Remove</button>|
    </li>
  </ul>

</div>
